<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture et détection de bords</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>

<body>
    <h1>Capture et extraction de texte</h1>
    <input type="file" id="cameraInput" accept="image/*" capture="camera">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button id="detectCard">Détecter la carte</button>
    <button id="extractText">Extraire le texte</button>
    <p id="extractedText"></p>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script>
        const cameraInput = document.getElementById('cameraInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detectCardButton = document.getElementById('detectCard');
        const extractTextButton = document.getElementById('extractText');
        const extractedText = document.getElementById('extractedText');

        let image = new Image();

        cameraInput.addEventListener('change', event => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                image.src = e.target.result;
                image.onload = function () {
                    canvas.width = image.width;
                    canvas.height = image.height;
                    ctx.drawImage(image, 0, 0);
                }
            }
            reader.readAsDataURL(file);
        });

        detectCardButton.addEventListener('click', () => {
            let src = cv.imread(canvas);
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
            cv.GaussianBlur(src, src, new cv.Size(5, 5), 0);
            cv.Canny(src, dst, 75, 200);

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let cardContour = null;
            for (let i = 0; i < contours.size(); i++) {
                let contour = contours.get(i);
                let perimeter = cv.arcLength(contour, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(contour, approx, 0.02 * perimeter, true);

                if (approx.size().height === 4) {
                    let rect = cv.boundingRect(approx);
                    let aspectRatio = rect.width / rect.height;
                    let cardAspectRatio = 63 / 88;
                    if (Math.abs(aspectRatio - cardAspectRatio) < 0.1) {
                        cardContour = approx;
                        break;
                    }
                }
                approx.delete();
            }

            if (cardContour) {
                let rect = cv.boundingRect(cardContour);
                let cardImg = src.roi(rect);
                cv.imshow('canvas', cardImg);
                cardImg.delete();
            } else {
                alert('Carte non détectée');
            }

            src.delete();
            dst.delete();
            contours.delete();
            hierarchy.delete();
        });

        extractTextButton.addEventListener('click', () => {
            Tesseract.recognize(canvas.toDataURL(), 'eng')
                .then(({ data: { text } }) => {
                    extractedText.textContent = text;
                });
        });
    </script>
</body>

</html>
