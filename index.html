<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture et détection de bords</title>
    <style>
        #canvas {
            border: 1px solid black;
        }

        #cropArea {
            border: 2px dashed red;
            position: absolute;
            display: none;
        }
    </style>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>

<body>
    <h1>Capture et extraction de texte</h1>
    <input type="file" id="cameraInput" accept="image/*" capture="camera">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button id="detectEdges">Détecter les bords</button>
    <button id="extractText">Extraire le texte</button>
    <p id="extractedText"></p>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script>
        const cameraInput = document.getElementById('cameraInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detectEdgesButton = document.getElementById('detectEdges');
        const extractTextButton = document.getElementById('extractText');
        const extractedText = document.getElementById('extractedText');

        let image = new Image();

        cameraInput.addEventListener('change', event => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                image.src = e.target.result;
                image.onload = function () {
                    canvas.width = image.width;
                    canvas.height = image.height;
                    ctx.drawImage(image, 0, 0);
                }
            }
            reader.readAsDataURL(file);
        });

        detectEdgesButton.addEventListener('click', () => {
            let src = cv.imread(canvas);
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
            cv.Canny(src, dst, 50, 100, 3, false);
            cv.imshow('canvas', dst);
            src.delete();
            dst.delete();
        });

        extractTextButton.addEventListener('click', () => {
            Tesseract.recognize(canvas.toDataURL(), 'eng')
                .then(({ data: { text } }) => {
                    extractedText.textContent = text;
                });
        });
    </script>
</body>

</html>
